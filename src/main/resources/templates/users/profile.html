<div class="container-fluid">
  <div class="row d-flex justify-content-around">


    <div class="col-md-4" style="height: 600px">
      <div class="card overflow-auto mh-100">
        <div class="card-body d-inline-block">

          <h5 class="card-title">List of Avatars </h5>

          <div class="container mt-4">
            <div th:each="item : ${avatars}" class="card mb-2">
              <div class="card-header">
                <p th:text="${item.child.getUsername()}"/>
              </div>
              <form th:action="@{/messages}" th:method="POST">
                <div class="card-footer">
                  <button name="button" th:value="*{item.id}" type="submit" class="btn btn-primary">View This Post 游릴
                  </button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="col-md-4" style="height: 600px">
      <div class="card overflow-auto mh-100">
        <div class="card-body d-inline-block">

          <h5 class="card-title">List of Chores </h5>

          <div class="container mt-4">
            <div th:each="item : ${chores}" class="card mb-2">
              <div class="card-header">
                <p th:text="${item.title}"/>
              </div>
              <div class="card-body">
                <p th:text="${item.body}"/>
              </div>
              <form th:action="@{/messages}" th:method="POST">
                <div class="card-footer">
                  <button name="button" th:value="*{item.id}" type="submit" class="btn btn-primary">View This Post 游릴游릴
                  </button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="col-md-4" style="height: 600px">
      <div class="card overflow-auto mh-100">
        <div class="card-body d-inline-block">

          <h5 class="card-title">List of Messages </h5>

          <div class="container mt-4">
            <div th:each="item : ${messages}" class="card mb-2">
              <div class="card-header">
                <p th:text="${item.title}"/>
              </div>
              <div class="card-body">
                <p th:text="${item.body}"/>
              </div>
              <form th:action="@{/messages}" th:method="POST">
                <div class="card-footer">
                  <button name="button" th:value="*{item.id}" type="submit" class="btn btn-primary">View This Post
                    游릴游릴游릴
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
