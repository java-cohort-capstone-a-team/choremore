<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<th:block th:replace="~{partials/homenav.html :: navbar}"></th:block>

<div class="container" style="height: 680px; padding-top: 70px; padding-bottom: 70px">
    <h4 class="fw-semibold">Create an account</h4>
    <h5>This will be your information as the parent account holder</h5>
    <h5>*Hint* use a different username/password than what you'll assign for your child(ren) account(s)</h5>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="row mb-3">
            <div style="color: red" th:if="${param.error}">
                Invalid Username and/or email
            </div>
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username" th:field="*{username}" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="first_name" class="form-control" id="first_name" th:field="*{first_name}" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="last_name" class="form-control" id="last_name" th:field="*{last_name}" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" name="dob" class="form-control" id="dob" th:field="*{dob}" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" th:field="*{email}" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" th:field="*{password}" />
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
    </form>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
