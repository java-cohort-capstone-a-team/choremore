<div class="container-fluid">
    <div class="row d-flex justify-content-around">

        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">
                    <div class="container mt-4">
                        <div th:each="item : ${users}" class="card mb-2">
                            <div class="card-header">
                                <p th:text="${item.username}" />
                            </div>
                            <form th:action="@{/deletechild}" th:method="POST">
                                <button name="button" th:value="${item.id}" type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-8" style="height: 600px">
            <div class="card-body d-inline-block justify-content-center">

                <!-- Button trigger modal -->

                <button type="button" class="btn btn-primary w-100 p-3 h-75 d-inline-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        create a new avatar account
                </button>
            </div>
        </div>

    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form th:action="@{/avatar-creation}" th:method="POST" th:object="${user}">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="fw-bold">Create a message</p>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter a title for your post</label>
                        <input type="text" placeholder="username" name="username" class="form-control" id="username" th:field="*{username}" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter post here</label>
                        <input type="password" placeholder="password" class="form-control" name="password" id="password" th:field="*{password}" />
                    </div>

<!--                    <div class="mb-3">-->


<!--                        <label class="fw-bold">Select a users to assign a chore to:</label>-->

<!--                                <option name="option" th:value="${item.id}" th:text="${item.username}" />-->

<!--                            </div>-->
<!--                        </select>-->


<!--                    </div>-->

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit Post</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
