<div class="container-fluid">
    <div class="row d-flex justify-content-around">


        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">

                    <img src="img/The Paintings of Joe Jusko.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card with stretched link</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">

                    <h5 class="card-title">List of Chores </h5>

                    <div class="container">
                        <div th:each="item : ${chores}" class="card">
                            <div class="card-header">
                                <p th:text="${item.title}"/>
                            </div>
                            <div class="card-body">
                                <p th:text="${item.body}"/>
                            </div>
                            <form th:action="@{/messages}" th:method="POST">
                                <div class="card-footer">
                                    <button name="button" th:value="*{item.id}" type="submit" class="btn btn-primary">
                                        View This Chore Post
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">






                    <h5 class="card-title">List of Messages  üêºüêºüêºüêºüêºüêºüêºüêºüêº</h5>

                    <div class="container">
                        <div th:each="item : ${messages}" class="card">
                            <div class="card-header">
                                <p th:text="${item.title}"/>
                            </div>
                            <div class="card-body">
                                <p th:text="${item.body}"/>
                            </div>
                            <form th:action="@{/messages}" th:method="POST">
                                <div class="card-footer">
                                    <button name="button" th:value="*{item.id}" type="submit" class="btn btn-primary">
                                        View This Post Did it llooooool
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>







                </div>
            </div>
        </div>
    </div>
</div>
