<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/chores-view">Chores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/skill-builder">Skills Builder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/message-board">Message Board</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" style="display: inline-block" sec:authorize="isAuthenticated()"><button sec:authorize="isAuthenticated()" id="logout" class="btn btn-danger" type="submit">Logout</button></form>
        </div>
    </div>
</nav>

<div sec:authorize="isAuthenticated()">
    <div>
        User ID: <span th:text="${#authentication.principal.id}"/>
    </div>
    <div>
        Username: <span th:text="${#authentication.principal.username}"/>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-around">
        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card with stretched link</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary stretched-link w-100">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">
                    <h5 class="card-title">List of Chores </h5>
                    <div class="container">
                        <div th:each="item : ${chores}" class="card">
                            <div class="card-header d-flex justify-content-between">
                                <p th:text="${item.title}" />
                                <p th:text="'This chore is worth ' + ${item.value} + ' exp.'" />
                            </div>
                            <div class="card-body">
                                <p th:text="${item.body}"/>
                            </div>
                            <div class="card-footer justify-content-between">
                                <p th:text="'This chore is currently: \'' + ${item.getStatus()} + '\''" />
                                <form th:action="@{/changestatusPro}" th:method="POST">
                                    <button name="button" th:value="*{item.id}" type="submit" class="btn btn-warning w-100">Change Chore Status</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="height: 600px">
            <div class="card overflow-auto mh-100">
                <div class="card-body d-inline-block">
                    <h5 class="card-title">Message Board (all messages)</h5>
                    <div class="container mt-4">
                        <div th:each="item : ${messages}" class="card mb-2">
                            <div class="card-header d-flex justify-content-between">
                                <p th:text="${item.title}" />
                                <p th:text="'From: ' + ${item.child.username}" />
                            </div>
                            <div class="card-body">
                                <p th:text="${item.body}" />
                            </div>
                            <div class="card-footer justify-content-between">
                                <button th:if="${#authentication.principal.id == item.child.id}" type="button" class="btn btn-success w-100 mb-2" data-bs-toggle="modal" th:data-bs-target="'#' + ${item.id}">Edit</button>
                                <form th:action="@{/deletemsgPro}" th:method="POST" th:if="${#authentication.principal.id == item.child.id}">
                                    <button name="button" th:value="${item.id}" type="submit" class="btn btn-danger w-100">Delete</button>
                                </form>
                                <div class="modal fade" th:id="${item.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <form th:action="@{/editmsgPro}" th:method="POST"  th:object="${message}">
                                            <input type="hidden" th:value="${item.child.id}" name="childid" />
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <p class="fw-bold">Edit Message</p>
                                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="edittitle" class="form-label">Edit title</label>
                                                        <input th:field="*{title}" name="title" type="text" class="form-control" id="edittitle" th:placeholder="${item.title}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editbody" class="form-label">Edit body</label>
                                                        <textarea th:field="*{body}" name="body" class="form-control" id="editbody" th:placeholder="${item.body}" rows="5"></textarea>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" name="editThis" th:value="${item.id}" class="btn btn-primary" data-bs-dismiss="modal">Submit edit</button>
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
