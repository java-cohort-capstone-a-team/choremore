<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<th:block th:replace="~{partials/navbar.html :: navbar}"></th:block>
<h1>Create an account</h1>

<div class="container">
    <form th:action="@{/avatarbuilder}" method="POST" th:object="${avatar}" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="mb-3">
                <div>
                    <input type="file" name="image" accept="image/*" class="form-control-file">
                </div>
                <label class="fw-bold">Select a class:</label>
                <select class="form-select" name="class_type" aria-label="Disabled select example">
                    <option selected disabled>Select user</option>
                    <option value="fairy">Fairy</option>
                    <option value="mage">Mage</option>
                    <option value="warrior">Warrior</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="undead">Undead</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
    </form>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
