<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/child-profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/chores-view">Chores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/message-board">Message Board</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" style="display: inline-block" sec:authorize="isAuthenticated()"><button sec:authorize="isAuthenticated()" id="logout" class="btn btn-danger" type="submit">Logout</button></form>
        </div>
    </div>
</nav>


<div class="container">
    <div class="content">
        <div class="screen" style="height: 600px">
            <div class="notImg mh-100">
                <div class="scroll-bg">
                    <h2 class="card-title text-center">Skills Builder</h2>
                    <div class="container">
                        <div th:object="${avatar}" class="card mt-3">
                            <div class="container header pt-3 d-flex justify-content-between">
                                <p class="xyz" th:text="'Lvl: ' + ${avatar.getLevel()}"/>
                                <p class="xyz" th:text="'Exp: ' + ${avatar.getExp()}"/>
                                <p class="xyz" th:text="'Exp needed to lvl up: ' + ${10 - avatar.getExp()}"/>
                                <p class="xyz" th:text="'Available build points: ' + ${avatar.getBuild_points()}"/>
                            </div>
                            <div class="card-body justify-content-center">
                                <form class="col-12 col-md-4" th:action="@{/hpplus}" th:method="POST">
                                    <div class="row">
                                        <p class="col-6 text-end" th:text="'HP: ' + ${avatar.getHp()}"/>
                                        <button class="col-6 btn btn-primary" type="submit">Add point</button>
                                    </div>
                                </form>
                                <form class="col-12 col-md-4 justify-content-center" th:action="@{/strengthplus}" th:method="POST">
                                    <div class="row">
                                        <p class="col-6 text-end" th:text="'STR: ' + ${avatar.getStrength()}"/>
                                        <button class="col-6 btn btn-primary" type="submit">Add point</button>
                                    </div>
                                </form>
                                <form class="col-12 col-md-4 justify-content-center" th:action="@{/defenseplus}" th:method="POST">
                                    <div class="row">
                                        <p class="col-6 text-end" th:text="'DEF: ' + ${avatar.getDefense()}"/>
                                        <button class="col-6 btn btn-primary" type="submit">Add point</button>
                                    </div>
                                </form>
                            </div>
                            <div class="container footer pb-3">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
