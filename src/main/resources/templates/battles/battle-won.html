<!DOCTYPE html>
<html>
<head>
    <title>Card flip game</title>
    <style>
        #card1, #card2 {
            position: absolute;
            bottom: -200px;
            transition: transform 1s ease-in-out;
        }

        #card1 {
            left: 50%;
            transform: translateX(-50%);
        }

        #card2 {
            right: 50%;
            transform: translateX(50%);
        }

        .winner {
            animation: rotate 1s ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>


<div class="container-fluid">
    <img class="responsive img-thumbnail" style="border-radius: 50%;" width="100%" height="auto" th:src="'data:image/jpeg;base64,'+${contentImage}"/>
</div>

<div class="card-body">
    <div class="container-fluid">
        <img class="responsive img-thumbnail" style="border-radius: 50%;" width="100%" height="auto" th:src="'data:image/jpeg;base64,'+${enemyImage}"/>
    </div>
</div>




<div id="card1"><img th:src="'data:image/jpeg;base64,'+${contentImage}"/></div>
<div id="card2"><img th:src="'data:image/jpeg;base64,'+${enemyImage}"/></div>

<script>
    const card1 = document.getElementById("card1");
    const card2 = document.getElementById("card2");

    // Get the height of the card element
    const cardHeight = card1.offsetHeight;

    // Set the position of the cards to the bottom of the page
    card1.style.bottom = `-${cardHeight}px`;
    card2.style.bottom = `-${cardHeight}px`;

    // Wait for the page to load and then flip the cards
    window.addEventListener("load", () => {
        setTimeout(() => {
            card1.style.transform = "translateY(0)";
            card2.style.transform = "translateY(0)";
        }, 1000);
    });

    // Add a click event listener to the cards
    card1.addEventListener("click", () => {
        card1.classList.add("winner");
        card2.classList.add("loser");
        setTimeout(() => {
            if (card1.getBoundingClientRect().top >= (window.innerHeight + cardHeight)) {
                card2.style.display = "none";
            }
        }, 1000);
    });

    card2.addEventListener("click", () => {
        card2.classList.add("winner");
        card1.classList.add("loser");
        setTimeout(() => {
            if (card2.getBoundingClientRect().top >= (window.innerHeight + cardHeight)) {
                card1.style.display = "none";
            }
        }, 1000);
    });
</script>
</body>
</html>
