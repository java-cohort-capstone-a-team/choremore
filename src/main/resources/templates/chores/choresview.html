<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<th:block th:replace="~{partials/child-navbar.html :: navbar}"></th:block>

<div>
    <form action="/child-profile">
        <button class="btn btn-primary" type="submit">Go to profile</button>
    </form>
</div>

<div>
    <form action="/message-board">
        <button class="btn btn-primary" type="submit">Go to message-board</button>
    </form>
</div>

<div>
    <form action="/skill-builder">
        <button class="btn btn-primary" type="submit">Build avatar</button>
    </form>
</div>

<div class="container mt-4">
    <div th:each="item : ${chores}" class="card mb-2">
        <div class="card-header row justify-content-between">
            <div class="col-6">
                <p th:text="${item.title}" />
            </div>
            <div class="col-6">
                <p th:text="${item.value}" />
            </div>
        </div>
        <div class="card-body">
            <p th:text="${item.body}" />
        </div>
        <form th:action="@{/messages}" th:method="POST">
            <div class="card-footer">
                <button name="button" th:value="*{item.id}" type="submit" class="btn btn-primary">View This Post</button>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
